<html>
<head>
  <title>Login</title>
<title>Motorcycle Shop</title>
 <title>Customer Information</title>
<link rel="stylesheet" href="cc.css">
</head>
<body>
  <div class="container">
    <form>
      <h2>Login</h2>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="form-group">
        <input type="submit" value="Login">
      </div>
    </form>
  </div>
<br><br>
<br><br>
 <header>
    <h1>Motorcycle Shop</h1>
  </header>

  <div class="container">
    <div class="motorcycle-list">
      <div class="motorcycle-item">
        <img class="motorcycle-image" src="img/ss.jpeg" alt="Motorcycle 1">
        <h2 class="motorcycle-title">Motorcycle 1</h2>
        <p class="motorcycle-price">$4,999</p>
      </div>

      <div class="motorcycle-item">
        <img class="motorcycle-image" src="img/vv.jpeg" alt="Motorcycle 2">
        <h2 class="motorcycle-title">Motorcycle 2</h2>
        <p class="motorcycle-price">$6,499</p>
      </div>

 <div class="motorcycle-item">
        <img class="motorcycle-image" src="img/uu.jpeg" alt="Motorcycle 3">
        <h2 class="motorcycle-title">Motorcycle 3</h2>
        <p class="motorcycle-price">$7,499</p>
      </div>
 <div class="motorcycle-item">
        <img class="motorcycle-image" src="img/ll.jpeg" alt="Motorcycle 4">
        <h2 class="motorcycle-title">Motorcycle 4</h2>
        <p class="motorcycle-price">$9,499</p>
      </div>
 <div class="motorcycle-item">
        <img class="motorcycle-image" src="img/cc.jpeg" alt="Motorcycle 5">
        <h2 class="motorcycle-title">Motorcycle 5</h2>
        <p class="motorcycle-price">$10,499</p>
      </div>
 <div class="motorcycle-item">
        <img class="motorcycle-image" src="img/bb.jpeg" alt="Motorcycle 6">
        <h2 class="motorcycle-title">Motorcycle 6</h2>
        <p class="motorcycle-price">$12,499</p>
      </div>


      <!-- Add more motorcycle items here -->
    </div>
  </div>
<br><br>
<br><br>
<h1>Customer Information</h1>
  <form>
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
    </div>
    <div class="form-group">
      <label for="age">Age:</label>
      <input type="number" id="age" name="age" required>
    </div>
    <div class="form-group">
      <label for="residence">Place of Residence:</label>
      <input type="text" id="residence" name="residence" required>
    </div>
    <div class="form-group">
      <label for="motorcycle">Motorcycle Number:</label>
      <input type="text" id="motorcycle" name="motorcycle" required>
    </div>
    <div class="form-group">
      <label for="payment">Credit Card Number or Payment Method:</label>
      <input type="text" id="payment" name="payment" required>
    </div>
    <div class="form-group">
      <input type="submit" value="Submit">
    </div>
  </form>
  <h1 class="name"> انا زياد وليد ابوستة صاحب موقع بيع الدرجات النارية</h1>
</body>
</html>
